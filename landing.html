<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickaViews - Welcome</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
    </div>
    <div class="container">
        <header class="landing-header">
            <div class="logo">
                KICKAVIEWS <sup>BETA</sup>
            </div>
            <nav class="landing-nav">
                <a href="#features">Features</a>
                <a href="#screenshots">Screenshots</a>
                <a href="#support">Support</a>
            </nav>
            <a href="/login" class="btn-discord-login">
                <i class="fab fa-discord"></i> Login with Discord
            </a>
        </header>
        <main class="landing-main">
            <section class="hero">
                <h1>The Ultimate Kick Viewbot</h1>
                <p>Boost your Kick stream with our powerful and easy-to-use viewbot. Get more viewers, increase engagement, and grow your channel.</p>
                <a href="/app" class="btn-launch-app">
                    <i class="fas fa-rocket"></i> Launch App
                </a>
            </section>
            <section id="screenshots" class="screenshots">
                <h2>Screenshots</h2>
                <div class="screenshot-container">
                    <div class="screenshot">
                        <img src="assets/screenshots/main-dashboard.png" alt="Screenshot of the main dashboard">
                    </div>
                    <div class="screenshot">
                        <img src="assets/screenshots/settings-page.png" alt="Screenshot of the settings page">
                    </div>
                    <div class="screenshot">
                        <img src="assets/screenshots/status-view.png" alt="Screenshot of the status view">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
